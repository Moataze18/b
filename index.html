<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صالون دهب للحلاقة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      color: white;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid gold;
      width: 90%;
      max-width: 400px;
    }
    h1, h2 {
      color: gold;
      margin-bottom: 10px;
    }
    .visitor-counter {
      font-size: 24px;
      font-weight: bold;
      background: rgba(255, 215, 0, 0.9);
      color: black;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      margin: 15px 0;
    }
    button {
      font-size: 16px;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background: gold;
      color: black;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="container">
      <h1>صالون دهب للحلاقة</h1>
      <h2>تأسس سنة 1991</h2>
      <h3>مواعيد العمل: من 10 صباحًا حتى 10 مساءً</h3>
      <h3 style="color: red;">مغلق أوقات الصلاة</h3>
      <h3 style="color: red;">مغلق يوم الإثنين للراحة</h3>
      <p class="visitor-counter">
        عدد الزوار في الوقت الحالي: <span id="visitor-count">0</span>
      </p>
      <button onclick="changeCount(1)">➕</button>
      <button onclick="changeCount(-1)">➖</button>
      <button onclick="resetCount()">🔄 تصفير العداد</button>
    </div>
  </div>

  <script>
    let visitorCount = localStorage.getItem("visitorCount") || 0;
    document.getElementById("visitor-count").innerText = visitorCount;

    function changeCount(change) {
      visitorCount = Math.max(0, parseInt(visitorCount) + change);
      localStorage.setItem("visitorCount", visitorCount);
      document.getElementById("visitor-count").innerText = visitorCount;
    }

    function resetCount() {
      visitorCount = 0;
      localStorage.setItem("visitorCount", visitorCount);
      document.getElementById("visitor-count").innerText = visitorCount;
    }
  </script>

</body>
</html>
